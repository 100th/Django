{% extends "accounts/layout.html" %}
{% load humanize %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>{{ user }}'s Profile</h2>
      <h3>구매내역</h3>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>상품명</th>
              <th>결제가격</th>
            </tr>
          </thead>
          <tbody>
            {% for order in order_list %}
              <tr>
                <td>{{ order.name }}</td>
                <td class="text-right">{{ order.amount|intcomma }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
</div>
<img src="{{ user.socialaccount_set.all.first.get_avatar_url }}" />
{% endblock %}
