{% extends "accounts/layout.html" %}
{% load socialaccount %}
{% block content %}

{% load static %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Login</h3>
      <form action="" method="post">
          {% csrf_token %}
          <table class="table table-hover table-bordered">
              {{ form.as_table }}
          </table>
          <div style="text-align:right">
              <input type="submit" class="btn btn-primary" value="Login"/>
          </div>
      </form>
    </div>
  </div>
</div></br>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Social Login</h3>
      <ul>
        <a href="{% provider_login_url "naver" %}"><img src="{% static "accounts/naver2.png" %}" style="width: 250px;" /></a>
        <a href="{% provider_login_url "kakao" %}"><img src="{% static "accounts/kakao2.png" %}" style="width: 250px;" /></a>
        <a href="{% provider_login_url "facebook" %}"><img src="{% static "accounts/facebook2.png" %}" style="width: 250px;" /></a>
      </ul>
    </div>
  </div>
</div>

{% endblock %}
