<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django로 만든 쇼핑몰</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
</head>
<body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
       <a class="navbar-brand" href="{% url "root" %}">Django 쇼핑몰</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>

       <div class="collapse navbar-collapse" id="navbarsExampleDefault">
         <ul class="navbar-nav mr-auto">
           <li class="nav-item active">
             <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
           </li>
           {% if user.is_authenticated %}
               <li class="nav-item">
                   <a class="nav-link" href="{% url "profile" %}">Profile</a>
               </li>
           {% else %}
           {% endif %}
         </ul>
         <form class="form-inline my-2 my-lg-0" action="{% url "shop:index" %}">
           <input name="q" value="{{ q }}" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>
       </div>
     </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
